<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/smartphones-instagram.png" alt="Smartphones de exemplo.">
    </div>
    <div class="instagram-action">
      <div class="group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram.">
        <div class="profile-photo">
          <img src="./img/profile-photo.jpg" alt="Foto de perfil.">
        </div>
        <a href="#" class="instagram-login">Continuar como lucas.bckr</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é lucas.bckr?</p>
        <p class="not-account">
          <span class="link-blue">Trocar de conta</span>
          ou
          <span class="link-blue">Cadastre-se</span>
        </p>
      </div>
      <div class="get-app">
        <p>Obtenha o aplicativo.</p>
        <div class="buttons">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
